  <style>
    .white-label {
      color: #a4a5ab !important;
      display: inline-block;
      transform: rotate(270deg);
      white-space: nowrap;
      font-size: 50px;
      border-bottom: transparent !important;
    }
  </style>

  <div>
    <mat-tab-group
      class="num"
      (selectedTabChange)="tabChanged($event)"
      style="
        position: absolute;
        top: 310px;
        flex-direction: column;
        transform: rotate(90deg);
      "
    >
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="white-label">1</span>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="white-label">2</span>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="white-label">3</span>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="container">
    <p
      class
      style="font-size: 16px; letter-spacing: 0.1em; font-family: barlow;"
    >
      THE TERMINOLOGY...
    </p>
    <p class="name">{{techName}}</p>
    <p class="info">{{techInfo}}</p>
  </div>
  <div>
    <img class="techImg" [src]="techImage" alt="" />
  </div>
